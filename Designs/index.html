<!DOCTYPE html> 
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script
   src="https://kit.fontawesome.com/64d58efce2.js"
   crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="styles.css" />
  <title>Sign in & Sign up Form</title>
 </head>

 <body>
  <div class="container">
   <div class="forms-container">
    <div class="signin-signup">
     <form action="#" class="sign-in-form">
	 <h1 class="title" style="color:white">Welcome Back !</h1>
	 <h2 style="color:white">Sign In to book your seat !</h2>
      <div class="input-field">
       <i class="fas fa-user"></i>
       <input type="text" placeholder="Username" />
      </div>
      <div class="input-field">
       <i class="fas fa-lock"></i>
       <input type="password" placeholder="Password" />
      </div>
      <input class="btn solid" type="submit" value="Login" />
      
     </form>
     <form action="#" class="sign-up-form">
      <h2 class="title" style="color:white">Registration</h2>
      <div class="input-field">
       <i class="fas fa-user"></i>
       <input type="text" placeholder="Username" />
      </div>
      <div class="input-field">
       <i class="fas fa-envelope"></i>
       <input type="email" placeholder="Email" />
      </div>
      <div class="input-field">
       <i class="fas fa-lock"></i>
       <input type="password" placeholder="Password" />
      </div>
      <input type="submit" class="btn" value="Sign up" />
      
      
     </form>
    </div>
   </div>

   <div class="panels-container">
    <div class="panel left-panel">
     <div class="content">
      <h3>First Time  ?</h3>
      <p>
       Enter Details to Create an Account !
      </p>
      <button class="btn transparent" id="sign-up-btn">Register</button>
     </div>
     <img src="pexels1.jpg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
     <div class="content">
      <h3>Fancy Seeing You Again! !</h3>
      <p>
       Have an Account, Sign in !
      </p>
      <button class="btn transparent" id="sign-in-btn">Sign in</button>
     </div>
     <img src="pexels2.jpg" class="image" alt="" />
    </div>
   </div>
  </div>
  <script src="app.js"></script>
 </body>
</html>
